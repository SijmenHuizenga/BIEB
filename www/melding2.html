<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <link href="css/main.css" type="text/css" rel="stylesheet">

    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <section>
        	<div class="wrapper">

        			<h1 class="melding-header">geluid overlast</h1>
                    <div class="range-slider">

                        <p id="overlastnaam">Hinderlijk</p>
                        <p id="overlaststerkte" class="value-slider-p">50<span>&#37;</span></p>
                        <i id="overlastvoorbeeld">Wekker, fietsbel, deurbel</i>
                    </div>
                </div>
                <div class="wrapper-next">
                    <div class="button-next" onclick="volgende()">
                        <h2>volgende</h2>
                    </div>
                </div>
        	</div>
        </section>
