<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Melding</title>
        <link href="css/main.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Oxygen" rel="stylesheet">
        <script src="js/melding2.js"></script>
        <script src="js/main.js"></script>
		<script src="js/jquery.js"></script>
        <link href="https://file.myfontastic.com/pAeGS27uRypJbCd62eeBsZ/icons.css" rel="stylesheet">
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
			var rangeSlider = function(){
			  var slider = $('.range-slider'),
				  range = $('.range-slider__range'),
				  value = $('.range-slider__value');

			  slider.each(function(){

				value.each(function(){
				  var value = $(this).prev().attr('value');
				  $(this).html(value);
				});

				range.on('input', function(){
				  $(this).next(value).html(this.value);
				});
			  });
			};

			rangeSlider();
		</script>
        <section>
        	<div class="wrapper">
        		<div class="melding-container">
        			<h1 class="melding-header">geluid overlast</h1>
                    <div class="range-slider">
  						<input class="range-slider__range" type="range" value="50" min="0" max="100">
  						<span class="range-slider__value">0</span>
					</div>
                </div>
                <div class="wrapper-next">
                    <div class="button-next" onclick="volgende()">
                        <h2>volgende</h2>
                    </div>
                </div>
        	</div>
        </section>
    </body>
</html>
